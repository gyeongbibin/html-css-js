<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1>strong{
            color: red;
        }
        /* 자식 선택자는 >로 구분 */
        ul li{ 
            color: blue;
            font-size: 30px;
        }
        /* 하위선택자는 띄어쓰기로 구분 */
        p{
            font-size: 50px;
        }
        p+a{
            color: brown;
            font-size: 30px;
        }

    </style>
</head>
<body>

    <h1><strong>꽃</strong>의 특징</h1>

    <ul>
        <li>최대 4 ~ 8m까지 자라고 꽃 크기도 매우 큼</li>
        <li>끝은 뾰족 하고 잎가에는 엉성한 거치</li>
        <li>해를 향하여 핀다는 의미를 가짐</li>
    </ul>
    <hr>

    <p>이 꽃의 이름은?</p>

    <a href="#">해답클릭</a>
</body>
</html>
