<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        a[href]{
            color: red;
        }

        a[target="_blank"]{
            color: blue;
        }

        #title[href]{
            color: orange;
        }
        /* id가 title이면서 href 태그를 가진 녀석에 적용 */

        .violet[href]{
            color: violet;
        }
        /* class가 violet이면서 href 태그를 가진 녀석에 적용 */

    </style>

</head>
<body>
    <a href="https://naver.com" id="title">Naver</a><br>
    <a href="https://naver.com" target="_blank" class="violet">Naver</a>

    
</body>
</html>
