<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 가상요소 선택자 - ::  */
        p::before{
            content: '<앞>';
            color: red;
        }

        p::after{
            content: '<뒤>';
            color: blue;
        }

        

    </style>

</head>
<body>

    <p>html, java, js</p>


    
</body>
</html>
