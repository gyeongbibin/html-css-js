<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import "style.css";

        #title{
            color: blue;

        }

<body>

    <p style="font-size: 30px; color: purple;">공부하러 가기</p>


    <ul>
        <!-- <li><a href="hello.html" style="color: blue; font-size: 30px;">html</a></li>

        <li><a href="#" style="color: brown; font-size: 50px;">javascript</a></li> -->

        <li><a href="hello.html" id="html">html</a></li>
        <li><a class="class" href="hello.html" target="_blank">CSS</a></li>
        <li><a class="class" href="#" target="_blank">javascript</a></li>


        <!-- target="_blank" : 새페이지에서 열기 -->
    

    </ul>
