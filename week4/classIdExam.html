<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #green{
            color: green;
        
        }

        #blue{
            color: blue;
        }

        .violet{
            color: violet;
        }

        .red{
            color: red;
        }

        .oragne{
            color: orange;
        }

    </style>
</head>
<body>
    <h1 id="green">아이디 선택자</h1>
    <p>id 속성값을 이용해 선택자를 지정함, #</p>
    <h2 id="blue">아이디 선택자2</h2>
    <!-- <h2 id="green">아이디 선택자2</h2> -->
    <!-- id는 고유해야함. 같은 거쓰면 오류남 -->

    <h1 class="violet">클래스 선택자</h1>
    <p class="red">class 속성값으로 선택자를 지정</p>
    <p class="red">같은 속성값을 id와는 다르게 사용</p>
    <p class="red oragne">. 연산자를 사용</p>
    
</body>
</html>



<!-- 클래스 선택자, 아이디 선택자의 차이점 서술형으로 냄 -->
