<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 인접 형제 선택자 : '+'로 구분한다. */
        h1+h2{
            color: red;
        }
        /* h1에는 적용안되고 h1에 인접한 h2에 적용된다 */

    </style>

</head>
<body>
    
    <h2>html</h1>
    <h1>html</h2>
    <h2>html</h2>







</body>
</html>
