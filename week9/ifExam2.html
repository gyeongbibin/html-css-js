<body>
    
    <script>
    let num1 = prompt('정수를 입력하세요')
    num1 = parseInt(num1)
    if(num1<0){
        num1= num1+10
        alert(num1)

    }
    else { 
        num1 =num1*10
        alert(num1)
    }

    </script>
</body>
