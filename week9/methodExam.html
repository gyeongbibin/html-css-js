<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.floor(6.8) + "<hr>")
        document.write(Math.floor(-6.5) + "<hr>")
        document.write(Math.ceil(6.5) + "<hr>")
        document.write(Math.ceil(-6.5) + "<hr>")
        document.write(Math.round(6.6) + "<hr>")
        document.write(Math.round(-6.5) + "<hr>")
        document.write(Math.trunc(6.5) + "<hr>")
        document.write(Math.trunc(-6.5) + "<hr>")
    </script>
</body>
</html>
