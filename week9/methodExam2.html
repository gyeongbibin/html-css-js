<body>
    <script>

    let grade = Number(prompt('성적을 입력하세요'));
    let result;
    grade= grade/10
    grade= Math.trunc(grade)
    switch(grade){
        case 10: result = 'A'

        case 9: result = 'A'
        break;
        case 8 : result ='B'
        break;
        case 7 : result = 'C'
        break;
        default: result = 'F'






    }
    alert(result);




    </script>
</body>
