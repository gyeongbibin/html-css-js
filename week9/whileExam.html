<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt('자연수 입력해라'));
        let n = 1;
        let result = 0;


    while(n<=num1){
        result = result+n
        n++
    }
   
    document.write(result)
    



    </script>
</body>
</html>
