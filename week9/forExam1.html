<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i=1; i<=5; i++){
            for(let n=1; n<=i; n++){
                document.write("<span style='font-size:20px; color:red'>*</span>")

            }
            document.write('<br>')
        }



        for(let i =1; i<=9; i++){
            document.write("<hr>");
            for(let j=1; j<=9;  j++){
                document.write(i +'*' +   j  + '='+ i*j + "&nbsp" + "&nbsp" + "&nbsp")

            }
        }

    </script>
</body>
</html>
