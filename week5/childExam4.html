<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E:nth-of-type(n), E:nth-last-of-type(n)</title>

    <style>
        p:nth-of-type(2){
            color: red;
        }

        p:nth-last-of-type(2){
            color: blue;
        }

    </style>


</head>
<body>
    <div>
        <p>html</p>
        <span>css</span>
        <p>javascript</p>
    </div>

    <div>
        <p>html</p>
        <p>javascript</p>
        <span>css</span>
    </div>

</body>

    
</body>
</html>
