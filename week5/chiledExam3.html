<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E:fist-of-type, E:last-of-type</title>

    <style>
        p:first-of-type{
            color: red;
        }

        p:last-of-type{
            color: blue;
        }


    </style>
</head>
<body>
    <div>
        <p>html</p>
        <span>css</span>
        <p>javascript</p>
    </div>

    <div>
        <p>html</p>
        <p>javascript</p>
        <span>css</span>
    </div>

</body>
</html>
