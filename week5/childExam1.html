<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E:first-child, E:last-child</title>

    <style>
        p:first-child{
            color: red;
        }

        p:last-child{
            color: blue;
        }

        

    </style>

</head>
<body>
    <div>
        <p>css</p>
        <p>html</p>
        <p>css</p>
        <p>css</p>
        <p>css</p>
        <p>css</p>
        <p>js</p>

    </div>
    
</body>
</html>
