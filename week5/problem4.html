<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
    p:nth-of-type(2){
        color: red;
    }
    p:nth-last-of-type(2){
        font-size: 30px;
    }


    </style>
</head>
<body>
    <!--nth-of-type(n), nth-last-of-type(n)-->
    <p>programming</p> <!--red-->
    <div>
        <p>html</p> <!--red-->
        <span>css</span>
        <p>javascript</p>
    </div>
    <p>programming2</p>
    <div>
        <p>html</p> <!--red-->
        <p>css</p>
        <span>javascript</span>
    </div>
    <p>programming2</p>
    <p>programming3</p>


</body>
</html>
