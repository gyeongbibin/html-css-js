<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:first-of-type{
            color: red;
        }
        p:last-of-type{
            color: blue;
        }


    </style>
</head>
<body>
    <!--first-of-type, last-of-type-->
    <p>programming</p> <!--red-->
    <div>
        <p>html</p> <!--red-->
        <span>css</span>
        <p>javascript</p>
    </div>
    <p>programming2</p>
    <div>
        <p>html</p> <!--red-->
        <p>css</p>
        <span>javascript</span>
    </div>
    <p>programming2</p>
    <p>programming3</p>


</body>
</html>
