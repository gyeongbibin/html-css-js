<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: green;
        }
        h1:hover{
            font-size: 50px;
            color: blueviolet;
        }

        input:focus{
            color: red;
        }
        input:checked+label{
            color: red;
        }


        textarea:active{
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>회원가입양식</h1>

    <table>
        <tr>
            <td>-아이디</td>
            <td><input type="text" name="id" placeholder="7자이상"></td>
        </tr>
        <tr>
            <td>-비밀번호</td>
            <td><input type="password" name="pw" placeholder="비밀번호"></td>
        </tr>
        <tr>
            <td>-비밀번호 확인</td>
            <td><input type="password" name="pw" placeholder="비밀번호 확인"></td>
        </tr>
        <tr>
            <td>-이름</td>
            <td><input type="text" name="name" ></td>
        </tr>
        <tr>
            <td>-성별</td>
            <td>
                <input type="radio" name="gender" value="F"> <label>여성</label> &nbsp;
                <input type="radio" name="gender" value="M"> <label>남성</label>   
            </td>   
        </tr>
        <tr>
            <td>-전화번호</td>
            <td>
                <select name="tel">
                    <option>02</option>
                    <option>031</option>
                    <option>032</option>
                </select>&nbsp;-
                <input type="text">&nbsp;-
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>-이메일</td>
            <td>
                <input type="text">&nbsp;@
                <select name="mail">
                    <option>선택</option>
                    <option>google.com</option>
                    <option>naver.com</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>-자기소개</td>
            <td>
                <textarea name="textarea" id="textarea" cols="50" rows="5" placeholder="50자이내로"></textarea>
            </td>
        </tr>

    </table>
</body>
</html>
