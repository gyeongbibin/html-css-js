<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaMusic</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
        }

        /* 상단 내비게이션 바 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #181818;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
            color: palevioletred;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .menu a:hover {
            color: #1DB954;
        }

        /* 사이드바 스타일 */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: calc(100vh - 60px);
            background-color: #181818;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar ul li a:hover {
            color: #1DB954;
        }


        /* ... (기존 스타일) ... */

/* 사이드바 로그인 폼 스타일 */
.login-form {
    margin-top: 20px;
    padding: 15px;
    background-color: #232323;
    border-radius: 4px;
  }
  
  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: calc(100% - 32px);
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    background-color: #181818;
    color: #fff;
  }
  
  .login-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .login-options label {
    font-size: 14px;
    color: #ddd;
  }
  

  .toggle {
    display: inline-block;
    width: 20px;
    height: 10px;
    background-color: #ccc;
    border-radius: 5px;
    margin-left: 5px;
    cursor: pointer;
    position: relative;
  }
  
  .toggle.on {
    background-color: #1DB954;
  }
  
  .toggle.on::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 2px;
    transform: translateY(-50%);
    width: 6px;
    height: 6px;
    background-color: white;
    border-radius: 50%;
  }
  
  .login-button {
    background-color: black;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .login-links {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }
  
  .login-links a {
    color: #ddd;
    text-decoration: none;
  }
        /* 메인 콘텐츠 영역 스타일 */
        .main-content {
            margin: 80px 20px 20px 220px; /* 상단 내비게이션 및 사이드바 공간 고려 */
            flex-grow: 1;
            padding: 20px;
        }

        /* 상단 콘텐츠 */
        .top-section {
            padding: 20px;
            
            border-radius: 10px;
            margin-bottom: 40px;
            text-align: center;
            position: relative; /* video 요소의 위치를 기준으로 설정 */
            overflow: hidden; /* video 요소가 넘치는 것을 방지 */
        }
        .top-section h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .top-section p {
            font-size: 18px;
     
        }
        .top-section video {
            position: absolute;
            opacity: 0.3;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* video 크기를 박스에 맞춰 조정 */
            z-index: -1; /* video를 텍스트 뒤에 배치 */
          }



        /* 콘텐츠 박스 */
        .section {
            margin-bottom: 40px;
        }
        .grid {
            display: flex;
            gap: 15px;
        }
        .grid-item {
            background-color: #282828;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        .grid-item1 {
            /* ... 기존 스타일 ... */
            background-image: url("image.png"); /* 이미지 경로 설정 */
            background-size: cover; /* 이미지를 div에 맞춰 채움 */
            background-position: center; /* 이미지를 가운데 정렬 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            display: flex;
            
          }

        .grid-item img {
            width: 100%;
            border-radius: 8px;
        }

     
    </style>
</head>
<body>
    <!-- 상단 내비게이션 바 -->
    <div class="navbar">
        <div class="logo">
            #Vega</div>
        <div class="menu">
            <a href="#">홈</a>
            <a href="#">검색</a>
            <a href="#">라이브러리</a>
        </div>
    </div>

    <!-- 사이드바 -->
   
<div class="sidebar">
    <ul>
      <li><a href="#">홈</a></li>
      <li><a href="#">검색</a></li>
      <li><a href="#">내 플레이리스트</a></li>

    <div class="login-form">
      <input type="text" placeholder="아이디 또는 전화번호">

      <div class="login-options">
        <label><input type="checkbox"> 로그인 상태 유지</label>
       
      </div>
      <button type="submit" class="login-button" onclick="window.location.href='welcome.html'">로그인</button> <br>  <br>
      <button type="submit" class="login-button" onclick="window.location.href='welcome.html'">회원가입</button>
      
       
      </div>
    </div>
  </div>

    <!-- 메인 콘텐츠 -->

        <div class="top-section">
            <video autoplay loop muted>
                <source src="background-video.mp4" type="video/mp4">

            <p>당신의 아티스트를 만나보세요.</p>
        </div>

        <!-- 콘텐츠 박스 -->
        <div class="section">
            <h2>Billboard HOT 100</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="image.png" alt="">
                    <p>ROSE - APT.</p>
                </div>
                <div class="grid-item">

        <div class="section">
            <h2>인기 아티스트</h2>
            <div class="grid">
                <div class="grid-item1" style="width: 100px; height: 100px; border-radius: 50%; background-color: #282828;"><p></p></div>
                <div class="grid-item1" style="width: 100px; height: 100px; border-radius: 50%; background-color: #282828;"></div>
                <div class="grid-item1" style="width: 100px; height: 100px; border-radius: 50%; background-color: #282828;"></div>
                <div class="grid-item1" style="width: 100px; height: 100px; border-radius: 50%; background-color: #282828;"></div>
                <div class="grid-item1" style="width: 100px; height: 100px; border-radius: 50%; background-color: #282828;"></div>
            </div>
        </div>
    </div>

    <!-- 하단 푸터 -->
  
</body>
</html>
