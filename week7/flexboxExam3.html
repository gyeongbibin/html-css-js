<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 400px;
            background-color: skyblue;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
