<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 40px;   
        }
        .parent{
            font-size: 20px; /*20*/
            line-height: 10px; /*10*/
        }
        .child{
            font-size: 2em; /*40*/
            line-height: 2em; /*80 --> 자기 font-size가 있으므로 80이 나온다*/
        }
        .child-to-child{
            font-size: 10px; /*10*/
            line-height: 3em; /*30 --> 자기 자신이 10px이므로 3배해서 30*/
        }
    </style>
</head>
<body>
    <p>html</p>
    <div class="parent">
        <p class="child">html
            <span class="child-to-child"> html </span>
        </p>
    </div>
    
</body>
</html>
