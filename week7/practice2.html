<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
               margin:0;
               padding:0; 
           } 
       ul{
         list-style-type:none;
       }

      h1{
       width:600px;
       margin: 100px 100px 50px 100px;
       padding:10px;
       text-shadow:5px 5px 7px #444444;
       color:blue;
       text-align:center;
       font-size:50px;
       border:3px solid blue;
       background-color:skyblue;
      }

      .box{
       width:700px;
       height: 600px;
       margin: 20px 0 0 60px;
       border:solid 2px blue;
       border-radius:2px;
      }

     .content{
       font-size: 35px;
       margin:30px 0 0 20px;
       font-family:fantasy;
     }

     p{
       margin:10px 0 0  20px;
     }

     .login {
       margin:40px 0 0 50px;
   }  

   .key{
       width:160px;
       height:160px;
       background-image:url('key.jpg');
       background-size:160px 160px;      
     }  

   

   .left{
     display:inline-block;
   }

   .right{  
     margin-left:130px;
     display:inline-block;
   }

   .id_pass span {
     display: inline-block;
     width:80px;

   }

   

   .id_pass input{

      width:100px;

      height:20px;

   }

   .pass{

    margin-top:3px;

  }

  .id_pass, .login_btn{

      display:inline-block;  

      vertical-align:top;   

  }

  

  .auto_login{

    margin: 15px 0 0 10px;

  }

  

  .login_btn input{

    width:50px;

    height:50px;

  }

  .join_find{

    margin: 15px 0 0 15px;

  }

  .join_find li{

    list-style-type:disc;

  }

  .parent{

    margin:40px 0px 0px 50px;

    width:600px;

    height:200px;

    overflow:scroll;

  }

  .child{

    height:1000px;

    background-attachment:scroll;

    background-image:url('bts.jpg');

    background-repeat:repeat;

  }

      </style>

</head>

<body>

    <h1 id="title">이태원 클라스</h1>

    <div class="box">

       <h2 class="content">Member login</h2>

       <p >회원 가입을 하시면 보다 다양한 혜택을 누리실 수 있습니다.</p>

       <ul class="login">

         <li class="left"><div id="key"></div> </li>

          <li class="right">

         

            <ul class="input_button">

               <li class="id_pass">

                 <ul><!---->

                  <li>

                    <span>아이디</span>

                    <input type="text">

                  </li> <!--id_pass-->

                  <li id="pass"> 

                     <span>비밀번호</span>

                     <input type="password">

                  </li><!--pass-->              

                </ul><!---->

               </li><!--id_pass-->

               <li class="login_btn">

                     <input type="submit" value=로그인 ></li>

            </ul><!--input button-->  

           <div class="auto_login">

               <input type="checkbox">자동로그인

           </div><!--auto_login-->        

          <ul class="join_find">

          <li><a href="#">회원가입</a></li>

           <li><a href="#">아이디 또는 비밀번호를 잊으셨나요?</a></li>

           </ul><!--join_find-->         

          </li><!--right-->

          </ul><!--login--> 

        

          <div class="parent"><div class="child"></div>       

        </div>  <!--box-->  

</body>

</html>
