<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .box{

        }

            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .btn{
            width: 80px;
            height: 50px;
            border: 2px solid;
            margin-left: 5px;
            border-radius: 10px;
        }
        a{
            color: black;
            text-decoration-color: black;
        }
        p{
            margin-top: 20px;
        }
    </style>
</head>

    <div class="box">

            <tr>

            </tr>
            <tr>
                <td>ID</td>
                <td><input type="text"></td>
                <td rowspan="2"><button class="btn">로그인</button></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input type="password" ></td>
                <td></td>
            </tr>
            <tr>
               <td colspan="3">
                <p>
                    <a href="#" style="padding-left: 10px;">회원가입</a>&nbsp;&nbsp;&nbsp;
                    <a href="#" style="padding-left: 10px;">아이디/비밀번호 찾기</a>
                </p>
                </td>
            </tr>
        </table>
    </div>

    
</body>
</html>
