<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: green;
        }
        h1:hover{
            color: blueviolet;
            font-size: 50px;
        }
        table ,tr , td, th{
            border: 0px;
        }

        input:focus{
            color: red;
        }

        input:checked + label{
            color: red;
        }

        textarea:active{
            background-color: lightgray;
        }


    </style>
</head>
<body>
    <h1>회원가입양식</h1>

    <table>
        <tr>
            <td>
                -아이디
            </td>
            <td>
                <input type="text" placeholder="7자이상">
            </td>
        </tr>

        <tr>
            <td>
                -비밀번호
            </td>
            <td>
                <input type="password" placeholder="비밀번호">
            </td>
        </tr>

        <tr>
            <td>
                -비밀번호 확인
            </td>
            <td>
                <input type="password" placeholder="비밀번호 확인">
            </td>
        </tr>

        <tr>
            <td>
                -이름
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                -성별
            </td>
            <td>
                <input type="radio" name="gender" value="M"> <label>남성</label>
                <input type="radio" name="gender" value="F"> <label>여성</label>
            </td>
        </tr>

        <tr>
            <td>
                -전화번호
            </td>
            <td>
                <select name="region" id="">
                    <option value="1">02</option>
                    <option value="1">032</option>
                    <option value="1">031</option>
                </select>
                -
                <input type="text">
                -
                <input type="text" name="" id="">

            </td>
        </tr>

        <tr>
            <td>
                -이메일
            </td>
            <td>
                <input type="text" >@
                <select name="mail" id="">
                    <option>선택</option>
                    <option>.naver.com</option>
                    <option>.google.com</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                -자기소개
            </td>
            <td>
                <textarea name="introduction" placeholder="50자이내로" rows="10" cols="50"></textarea>
            </td>
        </tr>

    </table>
</body>
</html>
