<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNBUK COMPANY</title>
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}


.top-bar {
    background-color: #001b72;
    color: white;
    text-align: right;
    padding: 10px;
    font-size: 0.9em;
}

.top-bar a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}


nav {
    background-color: #001b72;
    display: flex;
    align-items: center;
    padding: 15px;
}

.logo {
    width: 40px; 
    margin-right: 15px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
}

.hero-section {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60vh;
    background-image: url('img.png'); 
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    position: relative;

}

.hero-section::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); 
}

.hero-text {
    position: relative;
    font-size: 2em;
    font-weight: bold;
    z-index: 1;
}

/* 푸터 스타일 */
footer {
    background-color: #001b72;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 1.2em;
}

    </style>
    
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="#">HOME</a> | <a href="#">NOTICE</a> | <a href="#">JOIN</a> | <a href="#">LOGIN</a>
        </div>
        <nav>
            <img src="img.png" alt="" class="logo">
            <ul class="nav-links">
                <li><a href="#">INTRODUCE</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">RESERVE</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">NEWS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero-section">
            
            <div class="hero-text">세계를 선도하는 IT기업</div>
        </div>
    </main>

    <footer>
        <div class="footer-text">KUNBUK COMPANY</div>
    </footer>
</body>
</html>
