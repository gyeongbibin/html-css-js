<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .square span{      
            border: 1px solid;
            background-color: red;
            width: 100px;
            height: 100px;
            display: block;
            margin-bottom: 30px;
        }
      .square:hover span{
        margin-left: 200px;
      }
      .square span:nth-child(1){
        transition: margin-left 3s ease 0.2s;
      }

      .square span:nth-child(2){
        transition: all 3s ease 0.4s;
      }

      .square span:nth-child(3){
        transition: all 3s ease 0.6s;
      }

    </style>
</head>
<body>
<div class="square">
    <span>1</span>
   
    <span>2</span>
   
    <span>3</span>
</div>
</body>
</html>
