<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 100px;
            margin: 50px auto;
            padding: 10px;
            background-color: green;
        }
        .circle{
            width: 100%;
            height: 100%;
            border: 10px solid orange;
            border-radius: 50%;
        }
        .box:hover{
            transform: rotateY(100deg);
        }
    </style>
</head>
<body>
   <div class="box"> 
        
        <div class="circle">
        
        </div>
    </div>
</body>
</html>
