<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            border-width: thin;
            border-style: dotted;
        }

        .c2{
            border-width : medium;
            border-style: solid;
        }

            border-width : thick;
            border-style: solid;
        }
        .c4{
            width: 100px;
            height: 50px;
            border-width: thick;
            border-style: groove;
            border-color: orange;
            border-radius: 10px 20px 30px 40px; /*왼쪽위부터 시계방향으로 적용*/
        }



    </style>
</head>
<body>
    
    <p class="c1">html</p>
    <p class="c2">html</p>
    <p class="c3">html</p>
