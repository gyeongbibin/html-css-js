<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*font-weight : 글자의 굵기를 지정한다.*/
        /* 숫자 표현법 : 100 단위로 텍스트의 굵기 표기 (100 ~ 900)
        키워드 표기법 : lighter, normal, bold, bolder */
        /*font-style : 글꼴의 스타일 ex) normal, italic, oblique */
    
        .text{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>html</p>
    <p class="text">html</p>
    
</body>
</html>
