<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*text-decoration : 선긋기*/
        .text{
            text-decoration : underline;
            /* 중앙줄 : line-through, 윗줄 : overline */
        }

        a{
            text-decoration: none;
            /*a tag는 dafult값이 underline...지우려면 none*/
        }
        /*text-shadow : 텍스트에 그림자 넣기 
        (오른쪼그림자길이, 아래쪽그림자길이, 흐린정도) */
        .shadow{
            text-shadow: 3px 3px #444
        }
    

    </style>
</head>
<body>
    <p>html</p>
    <p class="text">html</p>
    <a href="#">naver</a>
    <p class="shadow">JAVA</p>
</body>
</html>
