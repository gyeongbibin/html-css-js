<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: skyblue;
        }
        p{
            text-align: center;
        }

        #title{
            color: purple;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 60px;
            text-shadow: 5px 5px 8px #666666;
            font-variant: small-caps;
        }
        .content1{
            color: green;
            text-decoration: underline;
            font-size: 30px;
        }

        .text1{
            color: red;
        }
        .text1:hover{
            color: brown;
            font-size: 30px;
        }
        a{
            font-size: 20px;
            text-decoration: none;
        }
        a:active{
            color: red;
        }
        

    </style>

</head>
<body>
    <p id="title">Dreams Of Garden</p>
    <p class="content1">꿈속에서 보는 듯한 식물원</p>
    <p>평온과 건강한 마음을 <span class="text1" >Dreams of Garden</span>에서 선사합니다</p>
    <p><a href="#" >회원가입하러가기</a></p>
</body>
</html>
