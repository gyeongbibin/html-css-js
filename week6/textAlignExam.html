<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*text-align : 텍스트 정렬*/
        /*인라인 요소는 부모요소에게 적용*/
        .left{
            text-align: left;
        }
        .right{
            text-align: right;
        }
        .center{
            text-align: center;
        }
        .justify{
            text-align: justify;
        }
        span{
            text-align: center;
        }
        .center-align{
            text-align: center;
        }
        .block-center-align{
            text-align: center;
        }

    </style>

</head>
<body>
    <p class="left">left-align</p>
    <p class="right">right-align</p>
    <p class="center">center-align</p>
    <p class="justify">justify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-alignjustify-align</p>
    
    <span>가운데정렬</span>
    <div class="center-align">
        <span>가운데정렬</span>
    </div>
    <span class="block-center-align">가운데정렬</span>
</body>
</html>
