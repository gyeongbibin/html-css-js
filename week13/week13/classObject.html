<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //class를 이용한 객체 형성 
        //보안에 이점이 있음.
        class Person{
            constructor(name, hobbies){
                this.name = name;
                this.hobbies = hobbies;
            } 
            info(){
                return `hello, my name is ${this.name} and my hobbies are ${this.hobbies.join(",")}.`
            }
        }
        
        const person1 = new Person("Hong", ["music", "soccer", "movie"]);

        console.log(person1.name);
        console.log(person1.hobbies);
        console.log(person1.info());

        
    </script>
    
</body>
</html>
