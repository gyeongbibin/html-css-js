<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 배경색 버튼 클릭 게임</title>
    <style>
        body { 
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center; 
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>랜덤 배경색 버튼 클릭 게임</h1>
        <p>30초 동안 버튼을 클릭하여 최대한 많은 점수를 획득하세요!</p>
        <button id="startButton">게임 시작</button>
    </div>

    <script src="Exam.js"></script>
</body>
</html>
