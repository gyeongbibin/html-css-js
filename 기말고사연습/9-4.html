<body>

        <br>
        <br>
        <input id="num1" type="text" placeholder="First number"> <br> <br>
        <input id="num2" type="text" placeholder="Second number"> <br>
         <br><button class="btn" onclick="sumScore()">합계 계산</button>
         <p class="result"> Result : 0</p>
        
    </div>

    <script>
        function sumScore(){
            const num1 = Number(document.querySelector("#num1").value);
            const num2 = Number(document.querySelector("#num2").value);
        const sum = num1 + num2;
        const result = document.querySelector(".result").innerHTML = (`Result : ${sum}`);
        
    }

    </script>
