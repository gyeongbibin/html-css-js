<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            border: solid 2px orange;
            width: 500px;
            height: 200px;
            margin: 50px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .input{
            padding: 10px;
        }
        #btn{
            padding: 10px;
        }


    </style>
</head>
<body>
    
    <div class="square">
        <h2>단어 길이 필터링</h2>
        <p>쉼표(,)로 구분하여 단어들을 입력하세요 :</p>

        <input class="input" type="text" placeholder="예:dog, study, beautiful등" >
        <button id="btn" onclick="extract()">필터링</button>
        <p id="result">결과</p>

    <script>
        function extract() {
            const input = document.querySelector(".input").value; // .value 추가
            const WordArray = input.split(',').map(word => word.trim());
            const filterWords = WordArray.filter(word => word.length >= 5);
          
            const result = document.querySelector('#result');
            if (filterWords.length > 0) {
              result.innerHTML = `길이가 5자 이상인 단어 : \n ${filterWords.join('\n')}`;
            } else {
              result.innerHTML = "없습니다"; // / 제거
            }
          }
    </script>
    </div>
</html>
